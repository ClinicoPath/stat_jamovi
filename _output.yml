bookdown::gitbook: 
  css: style_customized.css
  split_by: "rmd"
  pandoc_args: [
        "--from", "markdown+autolink_bare_uris+tex_math_single_backslash-implicit_figures"
        ]
bookdown::html_document2:
  fig_caption: yes
  keep_md: yes
  css: style_customized.css
  self_contained: false
  toc: true
  toc_float: true
  number_sections: true
  theme: readable
pdf_document:
    latex_engine: lualatex
    number_sections: yes
  